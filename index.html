<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水土保持时间线</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .timeline {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            width: 3px;
            background-color: #248bea; /* 主题颜色 */
            border-radius: 10px;
        }
        .event {
            margin-bottom: 25px; /* 进一步缩小事件模块之间的距离 */
            position: relative;
            padding-left: 50px;
        }
        .event:last-child {
            margin-bottom: 0;
        }
        .event-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            min-width: 200px;
        }
        .event-date {
            font-weight: bold;
            color: #248bea; /* 主题颜色 */
            margin-bottom: 8px;
            font-size: 16px;
        }
        .event-title {
            color: #333;
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .event-description {
            color: #666;
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .event-marker {
            width: 20px;
            height: 20px;
            background-color: #248bea; /* 主题颜色 */
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .event-marker::after {
            content: '';
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .timeline::before {
                left: 15px;
            }
            .event {
                padding-left: 40px;
            }
            .event-marker {
                left: 10px;
            }
            .event-content {
                min-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="event">
            <div class="event-marker"></div>
            <div class="event-content">
                <div class="event-date">2021年12月</div>
                <div class="event-title">《水土保持“十四五”实施方案》印发</div>
                <div class="event-description">地拓启动智慧水土保持分系统1.0建设并开展数字化场景建设项目</div>
            </div>
        </div>
        
        <div class="event">
            <div class="event-marker"></div>
            <div class="event-content">
                <div class="event-date">2022年12月</div>
                <div class="event-title">《关于加强新时代水土保持工作的意见》印发</div>
                <div class="event-description">地拓全面升级全国水土保持信息化管理系统</div>
            </div>
        </div>
        
        <div class="event">
            <div class="event-marker"></div>
            <div class="event-content">
                <div class="event-date">2023年7月</div>
                <div class="event-title">国家水土保持监测站点优化布局工程启动</div>
                <div class="event-description">地拓承担工程智能管理分析平台开发与数据资源建设</div>
            </div>
        </div>
        
        <div class="event">
            <div class="event-marker"></div>
            <div class="event-content">
                <div class="event-date">2023年12月</div>
                <div class="event-title">《水利部关于实施水土保持信用评价的意见》印发</div>
                <div class="event-description">地拓开发全国水土保持信用信息平台并打通全国系统实现互联互通</div>
            </div>
        </div>
        
        <div class="event">
            <div class="event-marker"></div>
            <div class="event-content">
                <div class="event-date">2024年1月</div>
                <div class="event-title">《关于加强水土保持空间管控的意见》印发</div>
                <div class="event-description">地拓提供全国小流域划分数据协同审核平台并开展小流域数据智能管理应用探索</div>
            </div>
        </div>
    </div>
</body>
</html>
